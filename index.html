<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluComm</title>
  <style>
    body {
      background: #0e0e10;
      color: #f0f0f0;
      font-family: Poppins, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 15px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: #1f1f22;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #29292d;
    }
    #status {
      color: #aaa;
      margin-top: 10px;
    }
    .ringing {
      animation: blink 1s infinite;
      color: #ff9800;
    }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è TalkPair</h1>
  <input id="name" placeholder="Enter your name" />
  <div class="controls">
    <button id="register">Register</button>
    <button id="find">Find Partner</button>
    <button id="end" disabled>End Call</button>
    <button id="mute" disabled>Mute</button>
    <button id="speaker" disabled>Speaker</button>
  </div>
  <p id="status">Not connected</p>

  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:5000"); // change if hosted
    const statusEl = document.getElementById("status");
    const nameInput = document.getElementById("name");
    const btnRegister = document.getElementById("register");
    const btnFind = document.getElementById("find");
    const btnEnd = document.getElementById("end");
    const btnMute = document.getElementById("mute");
    const btnSpeaker = document.getElementById("speaker");
    const localAudio = document.getElementById("localAudio");
    const remoteAudio = document.getElementById("remoteAudio");

    let pc, localStream, partnerId, isMuted = false, speakerOn = true;

    async function resetConnection() {
      if (pc) {
        pc.ontrack = null;
        pc.onicecandidate = null;
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      partnerId = null;
      btnEnd.disabled = true;
      btnMute.disabled = true;
      btnSpeaker.disabled = true;
      remoteAudio.srcObject = null;
    }

    async function initPeer() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = e => { remoteAudio.srcObject = e.streams[0]; };
      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("signal", e.candidate);
      };
    }

    btnRegister.onclick = () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter name first");
      socket.emit("register", name);
      statusEl.textContent = "‚úÖ Registered as " + name;
    };

    btnFind.onclick = async () => {
      await resetConnection();
      socket.emit("find-partner");
      statusEl.textContent = "üîç Finding partner...";
    };

    socket.on("waiting", msg => statusEl.textContent = msg);

    socket.on("partner-found", async ({ partnerId: id, partnerName }) => {
      partnerId = id;
      statusEl.textContent = "üìû Ringing with " + partnerName;
      statusEl.classList.add("ringing");

      await initPeer();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", offer);
    });

    socket.on("signal", async data => {
      if (!pc) await initPeer();

      if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", answer);
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        statusEl.textContent = "üü¢ Connected";
        statusEl.classList.remove("ringing");
        btnEnd.disabled = false;
        btnMute.disabled = false;
        btnSpeaker.disabled = false;
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data));
      }
    });

    btnEnd.onclick = async () => {
      socket.emit("end-call");
      await resetConnection();
      statusEl.textContent = "‚ùå Call ended. Click Find to reconnect.";
    };

    socket.on("call-ended", async () => {
      await resetConnection();
      statusEl.textContent = "üì¥ Partner ended the call.";
    });

    socket.on("partner-left", async () => {
      await resetConnection();
      statusEl.textContent = "üî¥ Partner disconnected.";
    });

    btnMute.onclick = () => {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
      btnMute.textContent = isMuted ? "Unmute" : "Mute";
    };

    btnSpeaker.onclick = () => {
      speakerOn = !speakerOn;
      remoteAudio.muted = !speakerOn;
      btnSpeaker.textContent = speakerOn ? "Speaker Off" : "Speaker On";
    };
  </script>
</body>
</html>
