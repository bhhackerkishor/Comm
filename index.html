<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkPair</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #111316, #1c1f25);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e2227;
      border-radius: 20px;
      box-shadow: 0 6px 40px rgba(0, 0, 0, 0.4);
      padding: 25px 30px;
      width: 430px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 18px;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
    }

    input {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #0078ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.25s;
    }

    button:hover:not(:disabled) {
      background: #0064d3;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .icon-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      background: #2b2f36;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.15s;
    }

    .icon-btn:hover {
      background: #3a3f47;
      transform: scale(1.05);
    }

    .icon-btn.active {
      background: #e53935;
    }

    #videos {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    video {
      width: 48%;
      border-radius: 12px;
      background: black;
      object-fit: cover;
      aspect-ratio: 4/3;
    }

    #log {
      font-size: 14px;
      background: #121417;
      padding: 10px;
      border-radius: 10px;
      height: 100px;
      overflow-y: auto;
      width: 100%;
      text-align: left;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      #videos {
        flex-direction: column;
      }
      video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéôÔ∏è TalkPair</h2>
    <input id="name" placeholder="Enter your name..." />
    <div class="controls">
      <button id="registerBtn">Register</button>
      <button id="findBtn" disabled>Find Partner</button>
      <button id="endBtn" disabled>End</button>
    </div>

    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
      <button id="micBtn" class="icon-btn">üé§</button>
      <button id="camBtn" class="icon-btn">üé•</button>
      <button id="speakerBtn" class="icon-btn">üîà</button>
    </div>

    <div id="log"></div>
  </div>

  <script>
    const socket = io("https://server-09p9.onrender.com");
    const nameInput = document.getElementById("name");
    const registerBtn = document.getElementById("registerBtn");
    const findBtn = document.getElementById("findBtn");
    const endBtn = document.getElementById("endBtn");
    const micBtn = document.getElementById("micBtn");
    const camBtn = document.getElementById("camBtn");
    const speakerBtn = document.getElementById("speakerBtn");
    const logDiv = document.getElementById("log");

    let peerConnection;
    let localStream;
    let partnerId;
    let micOn = true;
    let camOn = true;
    let speakerOn = true;
    let pendingCandidates = [];

    const log = (msg) => {
      const el = document.createElement("div");
      el.textContent = msg;
      logDiv.appendChild(el);
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    registerBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (name) {
        socket.emit("register", name);
        findBtn.disabled = false;
        registerBtn.disabled = true;
      }
    };

    findBtn.onclick = () => {
      socket.emit("find-partner");
      findBtn.disabled = true;
    };

    endBtn.onclick = () => {
      socket.emit("end-call");
      cleanup();
      log("üìû Call ended by you.");
    };

    micBtn.onclick = () => {
      micOn = !micOn;
      if (localStream)
        localStream.getAudioTracks().forEach(track => track.enabled = micOn);
      micBtn.classList.toggle("active", !micOn);
      micBtn.textContent = micOn ? "üé§" : "üîá";
    };

    camBtn.onclick = () => {
      camOn = !camOn;
      if (localStream)
        localStream.getVideoTracks().forEach(track => track.enabled = camOn);
      camBtn.classList.toggle("active", !camOn);
      camBtn.textContent = camOn ? "üé•" : "üì∑";
    };

    speakerBtn.onclick = () => {
      speakerOn = !speakerOn;
      document.getElementById("remoteVideo").muted = !speakerOn;
      speakerBtn.classList.toggle("active", !speakerOn);
      speakerBtn.textContent = speakerOn ? "üîà" : "üîá";
    };

    async function createPeerConnection() {
      if (peerConnection) return;
      peerConnection = new RTCPeerConnection();

      if (localStream) {
        localStream.getTracks().forEach(track =>
          peerConnection.addTrack(track, localStream)
        );
      }

      peerConnection.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", { candidate: event.candidate });
        }
      };
    }

    function cleanup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      document.getElementById("localVideo").srcObject = null;
      document.getElementById("remoteVideo").srcObject = null;
      endBtn.disabled = true;
      findBtn.disabled = false;
    }

    socket.on("status", log);
    socket.on("waiting", log);
    socket.on("partner-left", () => {
      log("‚ö†Ô∏è Partner left");
      cleanup();
    });
    socket.on("call-ended", () => {
      log("üìû Call ended");
      cleanup();
    });

    socket.on("partner-found", async ({ partnerId: pId, partnerName }) => {
      log("üéâ Partner found: " + partnerName);
      partnerId = pId;
      endBtn.disabled = false;

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;
      await createPeerConnection();

      if (socket.id < partnerId) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("signal", { offer });
      }
    });

    socket.on("signal", async (data) => {
      try {
        if (data.offer) {
          await createPeerConnection();
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("signal", { answer });
          pendingCandidates.forEach(c => peerConnection.addIceCandidate(c));
          pendingCandidates = [];
        } else if (data.answer) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          const candidate = new RTCIceCandidate(data.candidate);
          if (peerConnection && peerConnection.remoteDescription) {
            await peerConnection.addIceCandidate(candidate);
          } else {
            pendingCandidates.push(candidate);
          }
        }
      } catch (err) {
        console.error("Signal handling error:", err);
        log("‚ö†Ô∏è Error: " + err.message);
      }
    });
  </script>
</body>
</html>
