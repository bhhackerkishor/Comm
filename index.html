<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkPair ğŸ§</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    #joinBtn {
      background: #22c55e;
      color: white;
    }
    #endBtn {
      background: #ef4444;
      color: white;
      display: none;
    }
    #muteBtn {
      background: #3b82f6;
      color: white;
      display: none;
    }
    #speakerBtn {
      background: #a855f7;
      color: white;
      display: none;
    }
    p {
      margin-top: 12px;
      color: #e2e8f0;
      font-size: 14px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ğŸ§ TalkPair</h2>
    <input id="name" placeholder="Enter your name" />
    <button id="joinBtn">Join Chat</button>
    <button id="muteBtn">ğŸ¤ Mute Mic</button>
    <button id="speakerBtn">ğŸ”Š Speaker Off</button>
    <button id="endBtn">âŒ End Call</button>
    <p id="status">Not connected</p>
    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" loop></audio>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://server-09p9.onrender.com");
    const nameInput = document.getElementById("name");
    const joinBtn = document.getElementById("joinBtn");
    const endBtn = document.getElementById("endBtn");
    const muteBtn = document.getElementById("muteBtn");
    const speakerBtn = document.getElementById("speakerBtn");
    const statusText = document.getElementById("status");
    const remoteAudio = document.getElementById("remoteAudio");
    const ringtone = document.getElementById("ringtone");

    let localStream;
    let peerConnection;
    let isMuted = false;
    let speakerOn = true;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    joinBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter name first");
      socket.emit("register", name);
      findPartner();
    };

    function findPartner() {
      socket.emit("find-partner");
      statusText.textContent = "â³ Searching for a partner...";
      joinBtn.disabled = true;
      ringtone.play();
    }

    endBtn.onclick = () => {
      endCall();
      socket.emit("end-call");
    };

    muteBtn.onclick = () => {
      if (!localStream) return;
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "ğŸ”‡ Unmute Mic" : "ğŸ¤ Mute Mic";
    };

    speakerBtn.onclick = () => {
      speakerOn = !speakerOn;
      remoteAudio.muted = !speakerOn;
      speakerBtn.textContent = speakerOn ? "ğŸ”Š Speaker Off" : "ğŸ”ˆ Speaker On";
    };

    socket.on("waiting", msg => {
      statusText.textContent = msg;
      endBtn.style.display = "none";
    });

    socket.on("partner-found", async ({ partnerId, partnerName }) => {
      ringtone.pause();
      ringtone.currentTime = 0;
      statusText.textContent = `ğŸ¤ Connected with ${partnerName}`;
      endBtn.style.display = "block";
      muteBtn.style.display = "block";
      speakerBtn.style.display = "block";
      await startCall();
    });

    socket.on("signal", async (data) => {
      if (!peerConnection) peerConnection = createPeerConnection();

      if (data.sdp) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("signal", { sdp: peerConnection.localDescription });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error("Error adding ice candidate:", err);
        }
      }
    });

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("signal", { sdp: peerConnection.localDescription });
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);
      pc.onicecandidate = (event) => {
        if (event.candidate) socket.emit("signal", { candidate: event.candidate });
      };
      pc.ontrack = (event) => {
        remoteAudio.srcObject = event.streams[0];
      };
      return pc;
    }

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      remoteAudio.srcObject = null;
      endBtn.style.display = "none";
      muteBtn.style.display = "none";
      speakerBtn.style.display = "none";
      joinBtn.disabled = false;
      statusText.textContent = "ğŸ”„ Call ended. Searching new partner...";
      findPartner();
    }

    socket.on("call-ended", () => {
      endCall();
    });

    socket.on("partner-left", () => {
      statusText.textContent = "ğŸ‘‹ Partner disconnected. Searching again...";
      endCall();
    });
  </script>
</body>
</html>
