<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkPair</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(145deg, #1a1c1f, #24262b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    input, button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #log {
      width: 80%;
      max-width: 400px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
    video {
      width: 45%;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è TalkPair</h2>
  <input id="name" placeholder="Enter your name" />
  <button id="registerBtn">Register</button>
  <button id="findBtn" disabled>Find Partner</button>
  <button id="endBtn" disabled>End Call</button>
  <div id="log"></div>

  <div style="display:flex; gap:10px; margin-top:20px;">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script>
    const socket = io("https://server-09p9.onrender.com");
    const log = (msg) => {
      const el = document.createElement("div");
      el.textContent = msg;
      document.getElementById("log").appendChild(el);
    };

    const nameInput = document.getElementById("name");
    const registerBtn = document.getElementById("registerBtn");
    const findBtn = document.getElementById("findBtn");
    const endBtn = document.getElementById("endBtn");

    let peerConnection;
    let localStream;

    registerBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (name) {
        socket.emit("register", name);
        findBtn.disabled = false;
      }
    };

    findBtn.onclick = () => {
      socket.emit("find-partner");
      findBtn.disabled = true;
    };

    endBtn.onclick = () => {
      socket.emit("end-call");
      endBtn.disabled = true;
      findBtn.disabled = false;
    };

    socket.on("status", log);
    socket.on("waiting", log);
    socket.on("partner-left", () => log("Partner left"));
    socket.on("call-ended", () => log("Call ended"));
    
    socket.on("partner-found", async ({ partnerName }) => {
      log("Partner found: " + partnerName);
      endBtn.disabled = false;

      // Setup WebRTC
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;

      peerConnection = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = (event) => {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", { candidate: event.candidate });
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("signal", { offer });
    });

    socket.on("signal", async (data) => {
      if (data.offer) {
        if (!peerConnection) {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          document.getElementById("localVideo").srcObject = localStream;

          peerConnection = new RTCPeerConnection();
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
          peerConnection.ontrack = (event) => {
            document.getElementById("remoteVideo").srcObject = event.streams[0];
          };
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) socket.emit("signal", { candidate: event.candidate });
          };
        }
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("signal", { answer });
      } else if (data.answer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error("Error adding received ICE candidate", e);
        }
      }
    });
  </script>
</body>
</html>
