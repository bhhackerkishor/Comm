<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkPair üéß</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #f8fafc;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    #joinBtn { background: #22c55e; color: white; }
    #nextBtn { background: #facc15; color: #111; display: none; }
    #endBtn { background: #ef4444; color: white; display: none; }
    #muteBtn { background: #3b82f6; color: white; display: none; }
    #speakerBtn { background: #a855f7; color: white; display: none; }
    p {
      margin-top: 12px;
      color: #e2e8f0;
      font-size: 14px;
      min-height: 22px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéß TalkPair</h2>
    <input id="name" placeholder="Enter your name" />
    <button id="joinBtn">Join Chat</button>
    <button id="nextBtn">‚è≠Ô∏è Next Partner</button>
    <button id="muteBtn">üé§ Mute Mic</button>
    <button id="speakerBtn">üîä Speaker Off</button>
    <button id="endBtn">‚ùå End Call</button>
    <p id="status">Not connected</p>

    <audio id="remoteAudio" autoplay></audio>
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" loop></audio>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://server-09p9.onrender.com");
    const nameInput = document.getElementById("name");
    const joinBtn = document.getElementById("joinBtn");
    const nextBtn = document.getElementById("nextBtn");
    const endBtn = document.getElementById("endBtn");
    const muteBtn = document.getElementById("muteBtn");
    const speakerBtn = document.getElementById("speakerBtn");
    const statusText = document.getElementById("status");
    const remoteAudio = document.getElementById("remoteAudio");
    const ringtone = document.getElementById("ringtone");

    let localStream;
    let peerConnection;
    let isMuted = false;
    let speakerOn = true;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    joinBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter your name first!");
      socket.emit("register", name);
      findPartner();
    };

    nextBtn.onclick = () => {
      statusText.textContent = "‚è≠Ô∏è Finding new partner...";
      socket.emit("end-call");
      endCall(true);
    };

    function findPartner() {
      socket.emit("find-partner");
      statusText.textContent = "üîç Searching for a partner...";
      ringtone.play();
      joinBtn.disabled = true;
    }

    endBtn.onclick = () => {
      socket.emit("end-call");
      endCall(false);
      statusText.textContent = "‚ùå Call ended. Click Join to reconnect.";
      joinBtn.disabled = false;
    };

    muteBtn.onclick = () => {
      if (!localStream) return;
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "üîá Unmute Mic" : "üé§ Mute Mic";
    };

    speakerBtn.onclick = () => {
      speakerOn = !speakerOn;
      remoteAudio.muted = !speakerOn;
      speakerBtn.textContent = speakerOn ? "üîä Speaker Off" : "üîà Speaker On";
    };

    socket.on("waiting", msg => {
      statusText.textContent = msg;
    });

    socket.on("partner-found", async ({ partnerId, partnerName }) => {
      ringtone.pause();
      ringtone.currentTime = 0;
      statusText.textContent = `üé§ Connected with ${partnerName}`;
      toggleControls(true);
      await startCall();
    });

    socket.on("signal", async (data) => {
      if (!peerConnection) peerConnection = createPeerConnection();

      if (data.sdp) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("signal", { sdp: peerConnection.localDescription });
        }
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.error("ICE candidate error:", err);
        }
      }
    });

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("signal", { sdp: peerConnection.localDescription });
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);
      pc.onicecandidate = (event) => {
        if (event.candidate) socket.emit("signal", { candidate: event.candidate });
      };
      pc.ontrack = (event) => {
        remoteAudio.srcObject = event.streams[0];
      };
      return pc;
    }

    function endCall(autoReconnect) {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      remoteAudio.srcObject = null;
      toggleControls(false);
      if (autoReconnect) findPartner();
    }

    socket.on("call-ended", () => {
      endCall(true);
      statusText.textContent = "üìû Partner ended call. Finding new...";
    });

    socket.on("partner-left", () => {
      endCall(true);
      statusText.textContent = "üëã Partner disconnected. Finding new...";
    });

    function toggleControls(active) {
      endBtn.style.display = active ? "block" : "none";
      muteBtn.style.display = active ? "block" : "none";
      speakerBtn.style.display = active ? "block" : "none";
      nextBtn.style.display = active ? "block" : "none";
    }
  </script>
</body>
</html>
