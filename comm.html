<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéôÔ∏è TalkPair</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .find-btn {
      background: #22c55e;
    }

    .end-btn {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéôÔ∏è TalkPair</h2>
    <p><strong>You:</strong> <span id="you">‚Äî</span></p>
    <p><strong>Partner:</strong> <span id="partner">Not connected</span></p>
    <p><strong>Status:</strong> <span id="status">Connecting...</span></p>

    <div class="btn-group">
      <button class="find-btn" id="findPartnerBtn">Find Partner</button>
      <button class="end-btn" id="endCallBtn">End Call</button>
    </div>

    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://server-09p9.onrender.com"); // ‚öôÔ∏è Replace with your backend server URL

    const statusEl = document.getElementById("status");
    const youEl = document.getElementById("you");
    const partnerEl = document.getElementById("partner");
    const localAudio = document.getElementById("localAudio");
    const remoteAudio = document.getElementById("remoteAudio");
    const findPartnerBtn = document.getElementById("findPartnerBtn");
    const endCallBtn = document.getElementById("endCallBtn");

    let pc = null;
    let you = localStorage.getItem("username");
    let partner = null;

    if (!you) {
      you = prompt("Enter your username:");
      localStorage.setItem("username", you);
    }

    youEl.textContent = you;
    setStatus("üü¢ Registered as " + you);
    socket.emit("register", you);

    socket.on("status", msg => setStatus(msg));
    socket.on("waiting", msg => setStatus(msg));

    socket.on("partner-found", async ({ partnerId, partnerName }) => {
      partner = { id: partnerId, name: partnerName };
      partnerEl.textContent = partnerName;
      setStatus(`ü§ù Connected with ${partnerName}`);
      await startCall();
    });

    socket.on("signal", async data => {
      if (!pc) return;
      if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", answer);
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    socket.on("partner-left", () => {
      setStatus("‚ùå Partner left the call");
      endCall();
    });

    socket.on("call-ended", () => {
      setStatus("üìû Call ended");
      endCall();
    });

    findPartnerBtn.addEventListener("click", () => {
      socket.emit("find-partner");
      setStatus("üîç Searching for a partner...");
    });

    endCallBtn.addEventListener("click", () => {
      endCall();
      socket.emit("end-call");
    });

    async function startCall() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.ontrack = event => {
        remoteAudio.srcObject = event.streams[0];
      };

      pc.onicecandidate = event => {
        if (event.candidate) socket.emit("signal", { candidate: event.candidate });
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", offer);
    }

    function endCall() {
      if (pc) {
        pc.close();
        pc = null;
      }
      partnerEl.textContent = "Not connected";
    }

    function setStatus(msg) {
      statusEl.textContent = msg;
    }
  </script>
</body>
</html>
